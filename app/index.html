<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Atura Promos</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   <header>
      <nav class="navbar navbar-default" role="navigation">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                 <span class="sr-only">Toggle navigation</span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
               </button>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
               <ul class="nav navbar-nav">
                  <li class="active primary"><a href="#">Atura</a></li>
                  <li><a href="#">Qt</a></li>
                  <li><a href="#">Art Series</a></li>
                  <li><a href="#">Rydges</a></li>
                  <li><a href="#">Thredbo</a></li>
               </ul>
               <div class="find-hotel pull-right">
                  <i class="map-marker"></i>
                  <p><a href="#">Find hotel &amp; Book</a></p>
               </div>
               <div class="login pull-right">
                  <img src="img/pgr-logo.png" alt="png-logo" />
                  <p><a href="#">login / join</a></p>
               </div>
            </div>
         </div>
      </nav>
      <div class="container-fluid navbar-bottom">
         <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-md-offset-1">
               <div class="logo">
                  <img src="./img/logo-atura.png" alt="logo atura">
               </div>
            </div>
            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
               <div class="input-group">
                  <form class="" action="#" method="">
                     <input type="text" class="select-hotel" name="select-hotel" placeholder="Select Hotel">
                     <input type="text" class="select-room" name="select-room" placeholder="2 guests / 1 room">
                     <input type="text" class="select-date" name="select-date" placeholder="9-10 March">
                     <button type="submit" name="book-now" >Book now</button>
                  </form>
               </div>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
               <div class="event-logo">
                  <img src="./img/event-logo.png" alt="event-logo" />
                  <p>Hotels &amp; Resorts</p>
               </div>
            </div>
         </div>
      </div>
   </header>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
